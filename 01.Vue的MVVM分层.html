<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUE的MVVM</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <!-- 3. MVVM中的 V: Vue 实例所控制的这个元素区域, 将来 new 的Vue实例，会控制这个元素中的所有内容 -->
  <div id="app">
    <p>{{ msg }}</p>
  </div>

  <script>
    // 2. MVVM中的 VM: new出来的这个Vue 的实例vm对象。
    var vm = new Vue({
      el: '#app',  // 表示VM要控制哪个V
      // 1. MVVM中的 M: 这里的 data 就是专门用来保存每个页面的数据的, 存放的是 el 中要用到的数据
      data: {
        // 通过 Vue 提供的指令很方便的就能把数据渲染到页面上，不用再手动操作DOM元素了【Vue框架不提倡去手动操作DOM元素】
        // 注意： VM实例会监听自己身上 data 中所有数据的改变，只要数据一发生变化，就会自动把 最新的数据，从data 上同步到页面中去；【好处：程序员只需要关心数据，不需要考虑如何重新渲染DOM页面】
        msg: '欢迎学习Vue'

      }
    })
  </script>
</body>

</html>
