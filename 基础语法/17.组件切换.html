<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>
  <div id="app">

    <a href="" @click.prevent="comName='login'">切换登录组件</a>
    <a href="" @click.prevent="comName='register'">切换注册组件</a>
    
    <!-- 
      Vue提供了 component标签 ,来展示对应名称的组件 
      component 的 :is 属性,用来指定要展示的组件的名称 
    -->
    <component :is="comName"></component>

    <!-- 组件切换动画 只要在组件外加一层transition就行 -->
    <transition mode="out-in">
      <component :is="comName"></component>
    </transition>
  </div>

  <script>
    // 组件名称是 字符串
    Vue.component('login', {
      template: '<h3>登录组件</h3>'
    })

    Vue.component('register', {
      template: '<h3>注册组件</h3>'
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        // 组件的名称
        comName: 'login'
      },
      methods: {}
    });
  </script>
</body>

</html>
