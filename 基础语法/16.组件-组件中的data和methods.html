<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <mycom1></mycom1>
    <mycom1></mycom1>
  </div>
  
  <script>
    /*
    组件定义自己的 data 数据
      组件的 data 和 实例的 data 有点不一样,实例中的 data可以为一个对象, 
      但是组件中的 data 必须是一个方法, 这个方法内部还必须返回一个对象才行, 多以每个组件都有自己的date;
      使用方式和实例中的 data 使用方式完全一样!!!
    */
    Vue.component('mycom1', {
      template: '<div>\
        <h1>这是全局组件 --- {{msg}}</h1>\
        <input type="button" value="+1" @click="increment">\
        <h3>{{count}}</h3>\
        </div>',
      data: function () {
        return {
          msg: '这是组件的中data定义的数据',
          count: 0
        }
      },
      methods: {
        increment() {
          this.count++
        }
      }
    })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
