<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id="app">
    <!-- 如果要使用组件，直接把 组件的名称 以 HTML 标签的形式，引入到页面中即可 -->
    <my-com1></my-com1>
    <mycom1></mycom1>
    <mycom2></mycom2>
    <mycom3></mycom3>
  </div>

  <!-- 3. 在被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构  -->
  <template id="tmpl">
    <div>
      <h1>这是通过 template 元素,在外部定义的公共组件结构,这个方式有代码的只能提示和高亮</h1>
      <h4>好用,不错!</h4>
    </div>
  </template>

  <script>
    /* 
    创建组件: Vue.component('组件的名称', {组件模板对象template})
      第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
      第二个参数: template 就是组件将来要展示的HTML内容, template属性指向的模板内容,必须有且只能有唯一的一个根元素
      有3种方式创建模板对象template
    */

    // 1. 使用 Vue.extend 来创建组件模板对象template
    var com1 = Vue.extend({
      template: '<h3>这是使用 Vue.extend 创建的组件1</h3>'
    })
    var com2 = Vue.extend({
      template: '<h3>这是使用 Vue.extend 创建的组件2</h3>'
    })
    // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时两个单词之前，使用 - 链接；
    // 如果不使用驼峰,则直接拿名称来使用即可;
    Vue.component('myCom1', com1) // <my-com1></my-com1>
    Vue.component('mycom1', com2) // <mycom1></mycom1>

    // 2. 模板对象template直接写在Vue.component内部
    Vue.component('mycom2', {
      template: '<div> <h3>这是直接使用 Vue.component 创建出来的组件</h3> <span>123</span> </div>'
    })

    Vue.component('mycom3', {
      template: '#tmpl'
    })


    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
